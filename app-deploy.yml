apiVersion: apps/v1

kind: Deployment

metadata:
  name: sparta-app
spec:
  selector:
    matchLabels:
      app: sparta-app
  replicas: 3
  template:
    metadata:
      labels:
        app: sparta-app
    spec:
      containers:
        - name: sparta-app
          image: bakarhs/sparta-app:v2

          env:
            - name: DB_HOST
              value: mongodb://mongo:27017/dev

          ports:
            - containerPort: 3000
          imagePullPolicy: Always